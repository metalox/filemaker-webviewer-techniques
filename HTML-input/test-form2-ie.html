<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />
  <link rel="stylesheet" href="css-default01.css">
  <title>serializeArray demo</title>
  <script src="jquery-min.js"></script>
</head>
<body>

  <div class="btncontainertop">
    <button type="button" id="cancelbtn" class="centerh" onclick="cancel()">Cancel</button>
  </div>
  <div id="example"></div>
  <h1 class="txtcenter">Pets & their people survey</h1>

  <form id="form1">

    <fieldset>
  
    <legend>People & Pets</legend>

      <input type="hidden" id="id_people" name="id_people" value = "abc123">
      <input type="hidden" id="hashbefore" name="hashbefore" value = "987654321">
      <input type="hidden" id="newRecord" name="newRecord" value = "0">

      <label for="dateStart" class="pale">Start date:</label>
      <input type="date" id="dateStart" name="dateStart" value = "">
      <label for="dateEnd" class="pale">End date:</label>
      <input type="date" id="dateEnd" name="dateEnd" value = ""><br>

      <label for="nameFirst" class="pale">First name*:</label><br>
      <input type="text" id="nameFirst" name="nameFirst" value="Bob" autofocus required><br>
  
      <label for="nameLast" class="pale">Last name*:</label><br>
      <input type="text" id="nameLast" name="nameLast" value="Bobolina" required><br>
  
      <label for="petAnimal" class="pale">Pet (animal):</label><br>
      <select id="petAnimal" name="petAnimal">
      <option value="none">None</option>  
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="sheep">Sheep</option>
      <option value="hamster">Hamster</option>
      <option value="fish">Fish</option>
      <option value="crocodile">Very Large Australian Salt Water Crocodile</option>
      </select><br>
  
      <label for="petName" class="pale">Pet Name:</label><br>
      <input type="text" id="petName" name="petName" value=""><br>
   
    <p>
      <input type="checkbox" name="prefs" id="catlover" value="cat lover" />
      <label for="catlover">Cat Lover</label>
   
      <input type="checkbox" name="prefs" id="doglover" value="dog lover" />
      <label for="doglover">Dog Lover</label>
   
      <input type="checkbox" name="prefs" id="sheeplover" value="sheep lover" />
      <label for="sheeplover">Sheep Lover</label>
    </p>
  
      <textarea name="notes" id="notes" rows="10" cols="30" placeholder="notes..."></textarea><br>
      <div class="btncontainerbtm">
        <button type="submit" id="submitbtn">OK</button>
        <button type="button" onclick="helloWorld()">Hello...</button>
        <button type="reset" form="form1">Reset</button>
      </div>
     
    </fieldset>
  </form>
  <script src="js-test-form2-script-ie.js"></script>
</body>
</html>
